    <script>
      // Retrieve the userId from localStorage
      const fullUserId = localStorage.getItem('userId'); // Make sure 'userId' exists in localStorage
      
      if (fullUserId) {
        // Slice it to the first 6 digits
        const slicedUserId = fullUserId.slice(0, 6);
        
        // Inject it into the <p> tag
        document.getElementById('userId').textContent = `E ID: ${slicedUserId}`;
      } else {
        // Handle case where userId doesn't exist
        document.getElementById('userId').textContent = 'E ID: Not Available';
      }
    </script>

    

    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        const userId = localStorage.getItem('userId'); // Get user ID from localStorage

        if (!userId) {
          console.error('User ID not found in localStorage');
          return;
        }

        try {
          // Fetch user details from the API
          const response = await fetch(`https://morgphealth.onrender.com/api/user/get-profileId/${userId}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          const result = await response.json();

          if (response.ok && result.success && result.user) {
            const userName = result.user.name || 'User'; // Fallback to 'User' if name is undefined
            const userImage = result.user.image || '../assets/img/avatars/1.png'; // Fallback to default image
            const insuranceStatus = result.user.insured ? 'Insured' : 'Not Insured'; // Get insurance status

            // Update the card title with the user's name
            const cardTitle = document.querySelector('.card-title.text-primary');
            if (cardTitle) {
              cardTitle.textContent = `Congratulations ${userName}! ðŸŽ‰`;
            }

            // Display insurance status
            const insuranceStatusElement = document.getElementById('insurance-status');
            if (insuranceStatusElement) {
              insuranceStatusElement.textContent = insuranceStatus;
            }

            // Update the avatar image
            const avatarImage = document.querySelector('.avatar img');
            if (avatarImage) {
              avatarImage.src = userImage;
              avatarImage.alt = `${userName}'s Profile Picture`; // Set the alt text dynamically
            }
          } else {
            console.error('Failed to fetch user details:', result.message || 'Unknown error');
          }
        } catch (error) {
          console.error('An error occurred while fetching user details:', error);
        }
      });
    </script>

    <script>
      // Function to preview the selected avatar image
      function previewAvatar(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onloadend = function () {
          const uploadedAvatar = document.getElementById('uploadedAvatar');
          uploadedAvatar.src = reader.result;
        };
        if (file) {
          reader.readAsDataURL(file);
        }
      }

      // Function to reset the avatar image to default
      function resetAvatar() {
        const uploadedAvatar = document.getElementById('uploadedAvatar');
        uploadedAvatar.src = "../assets/img/avatars/1.png"; // Default image
        document.getElementById('upload').value = ''; // Clear file input
      }

      // Fetch user data using the user ID from localStorage
      async function fetchUserProfile() {
        const userId = localStorage.getItem('userId'); // Get userId from localStorage
        const response = await fetch(`https://morgphealth.onrender.com/api/user/get-profileId/${userId}`);
        const data = await response.json();

        if (data.success && data.user) {
          const user = data.user;

          // Update user details in the form
          document.getElementById('firstName').value = user.name;
          document.getElementById('email').value = user.email;
          document.getElementById('phoneNumber').value = user.phoneNumber;
          document.getElementById('state').value = user.region;

          // Update avatar
          const uploadedAvatar = document.getElementById('uploadedAvatar');
          uploadedAvatar.src = user.image || "../assets/img/avatars/1.png"; // Default image if none
        } else {
          console.error('Failed to fetch user data');
        }
      }

      // Call the function to fetch the user profile on page load
      window.onload = fetchUserProfile;

      // Enable form fields for editing
      function enableEditing() {
        document.getElementById('firstName').disabled = false;
        document.getElementById('email').disabled = false;
        document.getElementById('phoneNumber').disabled = false;
        document.getElementById('state').disabled = false;

        // Show "Save changes" button and hide "Edit" button
        document.getElementById('saveButton').style.display = 'inline-block';
        document.querySelector("button[onclick='enableEditing()']").style.display = 'none';
      }

      // Save changes to the database
      async function saveChanges() {
        const userId = localStorage.getItem('userId'); // Get userId from localStorage
        const name = document.getElementById('firstName').value; // Only name is required
        const email = document.getElementById('email').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const state = document.getElementById('state').value;

        // Get the uploaded image if any
        const uploadedImage = document.getElementById('upload').files[0];

        // Prepare form data to send the image and other user details
        const formData = new FormData();
        formData.append('userId', userId);
        formData.append('name', name);
        formData.append('email', email);
        formData.append('phoneNumber', phoneNumber);
        formData.append('state', state);

        // If an image is selected, add it to the form data
        if (uploadedImage) {
          formData.append('image', uploadedImage);
        }

        // Send the form data to the backend
        const response = await fetch('https://morgphealth.onrender.com/api/user/update-profilemobile', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (data.success) {
          alert('Profile updated successfully!');
          // Disable editing after saving
          document.getElementById('firstName').disabled = true;
          document.getElementById('email').disabled = true;
          document.getElementById('phoneNumber').disabled = true;
          document.getElementById('state').disabled = true;
          document.getElementById('saveButton').style.display = 'none';
          document.querySelector("button[onclick='enableEditing()']").style.display = 'inline-block';
        } else {
          console.error('Failed to save changes');
        }
      }
    </script>
