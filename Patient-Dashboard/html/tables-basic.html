    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        const userId = localStorage.getItem('userId'); // Get user ID from localStorage

        if (!userId) {
          console.error('User ID not found in localStorage');
          return;
        }

        try {
          // Fetch user details from the API
          const response = await fetch(`https://morgphealth.onrender.com/api/user/get-profileId/${userId}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          const result = await response.json();

          if (response.ok && result.success && result.user) {
            const userName = result.user.name || 'User'; // Fallback to 'User' if name is undefined
            const userImage = result.user.image || '../assets/img/avatars/1.png'; // Fallback to default image
            const insuranceStatus = result.user.insured ? 'Insured' : 'Not Insured'; // Get insurance status

            // Update the card title with the user's name
            const cardTitle = document.querySelector('.card-title.text-primary');
            if (cardTitle) {
              cardTitle.textContent = `Congratulations ${userName}! 🎉`;
            }

            // Display insurance status
            const insuranceStatusElement = document.getElementById('insurance-status');
            if (insuranceStatusElement) {
              insuranceStatusElement.textContent = insuranceStatus;
            }

            // Update the avatar image
            const avatarImage = document.querySelector('.avatar img');
            if (avatarImage) {
              avatarImage.src = userImage;
              avatarImage.alt = `${userName}'s Profile Picture`; // Set the alt text dynamically
            }
          } else {
            console.error('Failed to fetch user details:', result.message || 'Unknown error');
          }
        } catch (error) {
          console.error('An error occurred while fetching user details:', error);
        }
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Define the fetchAppointments function before it's called
        const fetchAppointments = async () => {
          try {
            // Get userId from localStorage
            const userId = localStorage.getItem('userId');
            if (!userId) {
              console.error('User ID not found in localStorage');
              return [];
            }

            // Simulating the fetch from your API with userId
            const response = await fetch(`https://morgphealth.onrender.com/api/user/appointments/${userId}`);
            const result = await response.json();

            if (result) {
              return result.appointments; // Return the list of appointments

            } else {
              console.error('No appointments found or error in fetching appointments.');
              return [];
            }
          } catch (error) {
            console.error('Error fetching appointments:', error);
            return [];
          }
        };

        // Display appointments based on the number selected by the user
        const displayAppointments = (appointments, entriesCount) => {
          const appointmentsTable = document.getElementById('appointmentsTable');
          appointmentsTable.innerHTML = ''; // Clear previous rows

          const appointmentsToDisplay = appointments.slice(0, entriesCount);

          appointmentsToDisplay.forEach(appointment => {
            let statusClass = '';
            switch (appointment.status) {
              case 'pending':
                statusClass = 'bg-label-warning'; // Yellow
                break;
              case 'upcoming':
                statusClass = 'bg-label-info'; // Light Blue
                break;
              case 'completed':
                statusClass = 'bg-label-success'; // Green
                break;
              case 'cancelled':
                statusClass = 'bg-label-danger'; // Red
                break;
            }

            // Check if userData is an array or a single object
            const userAvatars = Array.isArray(appointment.userData) ?
              appointment.userData.map(user => `
                <li class="avatar avatar-xs pull-up" title="${user.name}">
                  <img src="${user.image}" alt="Avatar" class="rounded-circle" />
                </li>
              `).join('') : `
              <li class="avatar avatar-xs pull-up" title="${appointment.userData.name}">
                <img src="${appointment.userData.image}" alt="Avatar" class="rounded-circle" />
              </li>
            `;

            const row = document.createElement('tr');
            row.innerHTML = `
              <td><strong>${appointment.docData.name}</strong></td>
              <td>${appointment.userData.name}</td>
              <td>
                <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                  ${userAvatars}
                </ul>
              </td>
              <td><span class="badge ${statusClass} me-1">${appointment.status}</span></td>
              <td>${appointment.slotDate} ${appointment.slotTime}</td>
            `;
            appointmentsTable.appendChild(row);
          });
        };

        // Handling the number of entries selected by the user
        const entriesSelect = document.getElementById('entriesSelect');
        let currentEntries = 10; // Default number of entries

        entriesSelect.addEventListener('change', (event) => {
          const entriesCount = parseInt(event.target.value, 10);
          currentEntries = entriesCount; // Update the entries count
          fetchAppointments().then(appointments => {
            displayAppointments(appointments, currentEntries); // Update displayed appointments
          });
        });

        // Fetch and display the appointments when the page is loaded
        fetchAppointments().then(appointments => {
          displayAppointments(appointments, currentEntries);
        });
      });
    </script>
