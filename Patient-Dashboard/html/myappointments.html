    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const backendUrl = "https://morgphealth.onrender.com/"; // Replace with your actual API base URL
            const userId = localStorage.getItem("userId"); // Get userId from localStorage
    
            if (!userId) {
                alert("You must be logged in to view your appointments.");
                window.location.href = "/login"; // Redirect to login page if not logged in
                return;
            }
    
            const appointmentsContainer = document.getElementById("appointments-container");
    
            // Helper function to format date
            const months = ["", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const slotDateFormat = (slotDate) => {
                const dateArray = slotDate.split('_');
                return `${dateArray[0]} ${months[Number(dateArray[1])]} ${dateArray[2]}`;
            };
    
            // Fetch user appointments
            const getUserAppointments = async () => {
                try {
                    const response = await fetch(`${backendUrl}api/user/appointments/${userId}`);
                    const data = await response.json();
    
                    if (data.success) {
                        const appointments = data.appointments.reverse();
                        displayAppointments(appointments);
                    }
                } catch (error) {
                    console.error(error.message);
                }
            };
    
            // Display the appointments
            const displayAppointments = (appointments) => {
                appointments.slice(0, 10).forEach((item, index) => {
                    const appointmentCard = document.createElement("div");
                    appointmentCard.classList.add("appointment-card", "card", "mb-3");
    
                    const appointmentDetails = document.createElement("div");
                    appointmentDetails.classList.add("appointment-details");
                    appointmentDetails.innerHTML = `
                     <div class="mb-4">
                            <img className="w-32 bg-indigo-50" src=${item.docData.image} alt="" />
                        </div>
                        <p class="doctor-name">${item.docData.name}</p>
                        <p>${item.docData.speciality}</p>
                        <p class="doctor-address">${item.docData.address.line1}</p>
                        <p class="doctor-address">${item.docData.address.line2}</p>
                        <p class="appointment-time">
                            <span class="appointment-date">${slotDateFormat(item.slotDate)} | ${item.slotTime}</span>
                        </p>
                    `;
                    appointmentCard.appendChild(appointmentDetails);
    
                    // Buttons based on appointment status
                    const actions = document.createElement("div");
                    actions.classList.add("appointment-actions");
    
                    if (!item.cancelled && !item.isCompleted) {
                        actions.innerHTML = `
                        <div>
                            <button class="btn btn-outline-success btn-sm pay-btn">Pay Online</button>
                            <button class="btn btn-outline-danger btn-sm cancel-btn">Cancel Appointment</button>
                            <button class="btn btn-outline-primary btn-sm join-btn">Join Meeting</button>
                        </div>
                            `;
                        actions.querySelector(".cancel-btn").addEventListener("click", () => cancelAppointment(item._id));
                        actions.querySelector(".join-btn").addEventListener("click", () => navigateToVideoCall(item._id));
                    }
    
                    if (item.cancelled) {
                        actions.innerHTML = `<button class="btn btn-outline-danger btn-sm cancelled">Appointment Cancelled</button>`;
                    }
    
                    if (item.isCompleted) {
                        actions.innerHTML = `<button class="btn btn-outline-warning btn-sm completed">View Session</button>`;
                    }
    
                    appointmentCard.appendChild(actions);
                    appointmentsContainer.appendChild(appointmentCard);
                });
            };
    
            // Cancel appointment
            const cancelAppointment = async (appointmentId) => {
                try {
                    const response = await fetch(`${backendUrl}api/user/cancel-appointment`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ appointmentId })
                    });
                    const data = await response.json();
    
                    if (data.success) {
                        getUserAppointments();
                    } else {
                        console.log(data.message);
                    }
                } catch (error) {
                    console.error(error.message);
                }
            };
    
            // Navigate to the video call page
            const navigateToVideoCall = (appointmentId) => {
                window.location.href = `/video-call/${appointmentId}`;
            };
    
            // Load the appointments on page load
            getUserAppointments();
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
      const userId = localStorage.getItem('userId'); // Get user ID from localStorage

      if (!userId) {
        console.error('User ID not found in localStorage');
        return;
      }

      try {
        // Fetch user details from the API
        const response = await fetch(`https://morgphealth.onrender.com/api/user/get-profileId/${userId}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        const result = await response.json();

        if (response.ok && result.success && result.user) {
          const userName = result.user.name || 'User'; // Fallback to 'User' if name is undefined
          const userImage = result.user.image || '../assets/img/avatars/1.png'; // Fallback to default image
          const insuranceStatus = result.user.insured ? 'Insured' : 'Not Insured'; // Get insurance status

          // Update the card title with the user's name
          const cardTitle = document.querySelector('.card-title.text-primary');
          if (cardTitle) {
            cardTitle.textContent = `Congratulations ${userName}! ðŸŽ‰`;
          }

          // Display insurance status
          const insuranceStatusElement = document.getElementById('insurance-status');
          if (insuranceStatusElement) {
            insuranceStatusElement.textContent = insuranceStatus;
          }

          // Update the avatar image
          const avatarImage = document.querySelector('.avatar img');
          if (avatarImage) {
            avatarImage.src = userImage;
            avatarImage.alt = `${userName}'s Profile Picture`; // Set the alt text dynamically
          }
        } else {
          console.error('Failed to fetch user details:', result.message || 'Unknown error');
        }
      } catch (error) {
        console.error('An error occurred while fetching user details:', error);
      }
    });
  </script>
