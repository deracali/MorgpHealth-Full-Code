    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        const userId = localStorage.getItem('userId'); // Get user ID from localStorage

        if (!userId) {
          console.error('User ID not found in localStorage');
          return;
        }

        try {
          // Fetch user details from the API
          const response = await fetch(`https://morgphealth.onrender.com/api/user/get-profileId/${userId}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          const result = await response.json();

          if (response.ok && result.success && result.user) {
            const userName = result.user.name || 'User'; // Fallback to 'User' if name is undefined
            const userImage = result.user.image || '../assets/img/avatars/1.png'; // Fallback to default image
            const insuranceStatus = result.user.insured ? 'Insured' : 'Not Insured'; // Get insurance status

            // Update the card title with the user's name
            const cardTitle = document.querySelector('.card-title.text-primary');
            if (cardTitle) {
              cardTitle.textContent = `Congratulations ${userName}! 🎉`;
            }

            // Display insurance status
            const insuranceStatusElement = document.getElementById('insurance-status');
            if (insuranceStatusElement) {
              insuranceStatusElement.textContent = insuranceStatus;
            }

            // Update the avatar image
            const avatarImage = document.querySelector('.avatar img');
            if (avatarImage) {
              avatarImage.src = userImage;
              avatarImage.alt = `${userName}'s Profile Picture`; // Set the alt text dynamically
            }
          } else {
            console.error('Failed to fetch user details:', result.message || 'Unknown error');
          }
        } catch (error) {
          console.error('An error occurred while fetching user details:', error);
        }
      });
    </script>

<script>
  let currentIndex = 0; // To track the current index of displayed notifications
  const notificationsPerPage = 10; // Number of notifications to display per load
  const notificationsContainer = document.querySelector('.notifications-container');
  const loadMoreButton = document.querySelector('#loadMoreButton');

  // Function to load notifications from the backend
  function loadNotifications() {
    // Retrieve the user ID from local storage
    const userId = localStorage.getItem('userId');

    // Check if the user ID exists
    if (userId) {
      // Fetch notifications from the backend using the user ID
      fetch(`https://morgphealth.onrender.com/api/user/${userId}/User`)
        .then((response) => response.json()) // Assuming the response is in JSON format
        .then((data) => {
          const notifications = data; // Assuming the response contains a 'notifications' array

          if (notifications && notifications.length > 0) {
            // Loop through the notifications and only show a limited number initially
            for (let i = currentIndex; i < Math.min(currentIndex + notificationsPerPage, notifications.length); i++) {
              const notification = notifications[i];

              const notificationElement = document.createElement('div');
              notificationElement.classList.add('notification');

              // Create and populate the title and message
              const titleElement = document.createElement('h5');
              titleElement.textContent = notification.title;

              const messageElement = document.createElement('p');
              messageElement.textContent = notification.message;

              // Append title and message to the notification
              notificationElement.appendChild(titleElement);
              notificationElement.appendChild(messageElement);

              // Append the notification to the container
              notificationsContainer.appendChild(notificationElement);
            }

            // Update the currentIndex for the next load
            currentIndex += notificationsPerPage;

            // If all notifications have been shown, hide the "Load More" button
            if (currentIndex >= notifications.length) {
              loadMoreButton.style.display = 'none';
            }
          } else {
            console.log('No notifications available.');
          }
        })
        .catch((error) => {
          console.error('Error fetching notifications:', error);
        });
    } else {
      console.log('No user ID found in local storage.');
    }
  }

  // Initially load the first batch of notifications
  loadNotifications();

  // Add event listener to the "Load More" button
  loadMoreButton.addEventListener('click', loadNotifications);

</script>
